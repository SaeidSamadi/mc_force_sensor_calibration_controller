HRP5P::InitialPosture_:
  base: MetaTasks
  tasks:
    Posture:
      type: posture
      robotIndex: 0
      stiffness: 10
      weight: 1000
      target:
        LSP: [0.0]
        RSP: [0.0]
      completion:
        eval: 0.01

HRP5P::Calibrate_:
  base: CalibrationMotionLogging
  outputPath: /tmp/calib-force-sensors
  forceSensors:
  - [LeftHandForceSensor, forceLH]
  - [RightHandForceSensor, forceRH]
  # - [LeftFootForceSensor, forceLF]
  # - [RightFootForceSensor, forceRF]
  joints:
    # Left wrist
  - name: LWRR
    period: 6
  - name: LWRP
    period: 9
  - name: LWRY
    period: 15
    # Right wrist
  - name: RWRR
    period: 6
  - name: RWRP
    period: 9
  - name: RWRY
    period: 15
  duration: 60
  stiffness: 10

HRP5P::Calibrate:
  base: Meta
  transitions:
  - [HRP5P::InitialPosture_, OK, HRP5P::Calibrate_, Auto]
