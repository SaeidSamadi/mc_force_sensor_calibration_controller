HRP2DRC::InitialPosture_:
  base: MetaTasks
  tasks:
    Posture:
      type: posture
      robotIndex: 0
      stiffness: 10
      weight: 1000
      target:
        LARM_JOINT0: [0.0]
        RARM_JOINT0: [0.0]
        #RLEG_JOINT1: [-0.2]
        #LLEG_JOINT1: [0.2]
      completion:
        eval: 0.01

HRP2DRC::Calibrate_:
  base: CalibrationMotionLogging 
  outputPath: /tmp/calib-force-sensors
  forceSensors:
  - [LeftHandForceSensor, forceLH]
  - [RightHandForceSensor, forceRH]
  - [LeftFootForceSensor, forceLF]
  - [RightFootForceSensor, forceRF]
  joints:
    # Left wrist
  - name: LARM_JOINT4
    period: 15
  - name: LARM_JOINT5
    period: 12
  - name: LARM_JOINT6
    period: 10 
    # right wrist
  - name: RARM_JOINT4
    period: 15
  - name: RARM_JOINT5
    period: 12 
  - name: RARM_JOINT6
    period: 10 
    # left leg
    #- name: LLEG_JOINT4
    #  period: 6
    #- name: LLEG_JOINT5
    #  period: 9 
    # right leg
    # - name: RLEG_JOINT4
    #   period: 10 
    # - name: RLEG_JOINT5
    #   period: 12 
  duration: 60
  stiffness: 10

HRP2DRC::Calibrate:
  base: Meta
  transitions:
  - [HRP2DRC::InitialPosture_, OK, HRP2DRC::Calibrate_, Auto]
  - [HRP2DRC::Calibrate_, OK, HalfSitting, Auto]
