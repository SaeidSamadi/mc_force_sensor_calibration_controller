---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_RTC_LIBDIR@/mc_controller/ForceSensorCalibration/states"
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
- "@MC_STATES_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
  # - "@MC_RTC_LIBDIR@/mc_controller/ForceSensorCalibration/states/data"
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
- "@MC_STATES_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  robotIndex: 0
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
  robotIndex: 0
# Collision constraint
collisions:
- type: collision
  r1Index: 0
  r2Index: 0
  useMinimal: true
# Initial set of contacts
contacts: {}

# Implement some additional text states
states:
  Calibrate:
    base: Parallel
    states: [CalibrationMotionLogging, CalibrationMotion]

  CheckCalibration:
    base: Parallel
    states: [CalibrationMotion, CheckResults]

# Transitions map
transitions:
- [InitialPosture, OK, Calibrate, Auto]
- [Calibrate, OK, RunCalibrationScript, Auto]
- [Calibrate, FAILURE, HalfSitting, Auto]
- [RunCalibrationScript, SUCCESS, CheckCalibration, Auto]
- [RunCalibrationScript, FAILED, HalfSitting, Auto]
- [CheckCalibration, OK, HalfSitting, Auto]
# Initial state
init: InitialPosture

plots: false
hrp4:
  forceSensors:
  - [LeftHandForceSensor, forceLH]
  - [RightHandForceSensor, forceRH]
  - [LeftFootForceSensor, forceLF]
  - [RightFootForceSensor, forceRF]
  initial_posture:
    completion:
      eval: 0.06
    target:
      ## Arms
      R_SHOULDER_P: [-0.4]
      L_SHOULDER_P: [-0.4]
      R_SHOULDER_R: [-0.5]
      L_SHOULDER_R: [0.5]
      R_ELBOW_P: [-1.5]
      L_ELBOW_P: [-1.5]
      ## Legs
      L_HIP_R: [0.25]
      R_HIP_R: [-0.25]
  motion:
    duration: 30
    stiffness: 10
    percentLimits: 0.8
    joints:
      # Left wrist
    - name: L_WRIST_P
      period: 10
    - name: L_WRIST_R
      period: 16
    - name: L_WRIST_Y
      period: 20
      # right wrist
    - name: R_WRIST_P
      period: 10
    - name: R_WRIST_R
      period: 16
    - name: R_WRIST_Y
      period: 20
      # Left leg
    - name: L_WRIST_P
      period: 10
    - name: L_WRIST_R
      period: 16
    - name: L_WRIST_Y
      period: 20
      # right wrist
    - name: R_WRIST_P
      period: 10
    - name: R_WRIST_R
      period: 16
    - name: R_WRIST_Y
      period: 20
      ## Legs
    - name: R_ANKLE_P
      period: 10
    - name: L_ANKLE_P
      period: 15
    - name: R_ANKLE_R
      period: 10
    - name: L_ANKLE_R
      period: 15

hrp5_p:
  forceSensors:
  - [LeftHandForceSensor, forceLH]
  - [RightHandForceSensor, forceRH]
  - [LeftFootForceSensor, forceLF]
  - [RightFootForceSensor, forceRF]
  initial_posture:
    completion:
      eval: 0.06
    target:
      LSP: [0.0]
      RSP: [0.0]
      LEP: [-1.3]
      REP: [-1.3]
      ## Legs
      LCR: [0.15]
      RCR: [-0.15]
  motion:
    duration: 30
    stiffness: 10
    percentLimits: 0.8
    joints:
      # Left wrist
    - name: LWRR
      period: 10
    - name: LWRP
      period: 8
    - name: LWRY
      period: 15
    #   # Right wrist
    - name: RWRR
      period: 10
    - name: RWRP
      period: 8
    - name: RWRY
      period: 15
      ########
      ## Legs
      ########
      # XXX WARNING for now with Rafa's soles the joint limits are wrong
      # Use a conservative value here until this is resolved
    - name: RAP
      period: 7
      percentLimits: 0.5
    - name: RAR
      period: 10
      percentLimits: 0.5
    - name: LAP
      period: 7
      percentLimits: 0.5
    - name: LAR
      period: 10
      percentLimits: 0.5

hrp2_drc:
  forceSensors:
  - [LeftHandForceSensor, forceLH]
  - [RightHandForceSensor, forceRH]
  - [LeftFootForceSensor, forceLF]
  - [RightFootForceSensor, forceRF]
  initial_posture:
    completion:
      eval: 0.06
    target:
      LARM_JOINT0: [0.0]
      RARM_JOINT0: [0.0]
      RLEG_JOINT1: [-0.2]
      LLEG_JOINT1: [0.2]
  motion:
    percentLimits: 0.9
    joints:
      # Left wrist
      - name: LARM_JOINT4
        period: 15
      - name: LARM_JOINT5
        period: 12
      - name: LARM_JOINT6
        period: 10
      # right wrist
      - name: RARM_JOINT4
        period: 15
      - name: RARM_JOINT5
        period: 12
      - name: RARM_JOINT6
        period: 10
      # left leg
      - name: LLEG_JOINT4
        period: 10
      - name: LLEG_JOINT5
        period: 12
      # right leg
      - name: RLEG_JOINT4
        period: 10
      - name: RLEG_JOINT5
        period: 12
    duration: 30
    stiffness: 10
