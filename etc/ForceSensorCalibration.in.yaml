---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
- "@MC_STATES_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
- "@MC_STATES_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  robotIndex: 0
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
  robotIndex: 0
# Collision constraint
collisions:
- type: collision
  r1Index: 0
  r2Index: 0
  useMinimal: true
# Initial set of contacts
contacts: {}

# Implement some additional text states
states:
  InitialPosture:
    base: MetaTasks
    tasks:
      Posture:
        type: posture
        robotIndex: 0
        stiffness: 10
        weight: 1000
        target:
          LSP: [0.0]
          RSP: [0.0]
        completion:
          eval: 0.01

  CalibrateHRP5P:
    base: ForceSensorCalibration_Initial
    outputPath: /tmp/calib-force-sensors
    forceSensors:
    - [LeftHandForceSensor, forceLH]
    - [RightHandForceSensor, forceRH]
    - [LeftFootForceSensor, forceLF]
    - [RightFootForceSensor, forceRF]
    joints:
      # Left wrist
    - name: LWRR
      period: 6
    - name: LWRP
      period: 9
    - name: LWRY
      period: 15
      # Right wrist
    - name: RWRR
      period: 6
    - name: RWRP
      period: 9
    - name: RWRY
      period: 15
    duration: 120
    stiffness: 10

# Transitions map
transitions:
- [InitialPosture, OK, CalibrateHRP5P, Strict]
# Initial state
init: InitialPosture
